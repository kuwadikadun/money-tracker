<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- icon -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Home | Money Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div class="navbar-brand"><img src="assets/img/logo.png" alt="LOGO" width="80" class="d-inline-block align-top" /></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse report-nav" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Input -->
    <section id="input">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>Create your financial report</h2>
          </div>
        </div>
        <form>
          <div class="row justify-content-evenly form-input">
            <div class="col-md-4">
              <label for="date" class="form-label">Date :</label>
              <input type="date" class="form-control" id="date" name="date" required />
            </div>
            <div class="col-md-4">
              <label for="select" class="form-label">Income/Outcome :</label>
              <select id="select" class="form-select" name="select">
                <option value="income">Income</option>
                <option value="outcome">Outcome</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-evenly mt-5 form-input">
            <div class="col-md-4">
              <label for="number" class="form-label">Amount of money :</label>
              <input type="number" class="form-control" id="number" name="number" required placeholder="Amount of money..." />
            </div>
            <div class="col-md-4">
              <label for="note" class="form-label">Note :</label>
              <input type="text" class="form-control" id="note" name="note" placeholder="Notes..." autocomplete="off" />
            </div>
          </div>
          <div class="row text-center button-input">
            <div class="col">
              <button type="submit" class="submit">Submit</button>
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col">
              <button type="reset" class="reset">Clear Track</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- End of Input -->

    <!-- Cash Summary -->
    <section id="cash-summary">
      <div class="container">
        <h4 class="text-center">Cash Summary</h4>
        <div id="table-cash">
          <table class="table text-white">
            <thead class="text-center">
              <tr>
                <th class="col-1">Date</th>
                <th class="col-3">Income</th>
                <th class="col-3">Outcome</th>
                <th class="col">Notes</th>
              </tr>
            </thead>
            <tbody class="text-center" id="history-table"></tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- End of Cash Summary -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <img src="assets/img/logo.png" alt="LOGO" width="80" class="d-inline-block align-top" />
        <p>Created By <a href="http://www.instagram.com/kuwadikadun" target="blank">Kuwadi Kadun</a>.</p>
        <p>Copyright @ 2021.</p>
      </div>
    </footer>
    <!-- End of Footer -->
